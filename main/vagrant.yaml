---

# Project directories
:root:
    :provisioners: &provisioners 'provisioners'
    :templates: &templates 'templates'

# Default values
:defaults:
    :box: 'ubuntu/bionic64'
    :box_url: 'https://vagrantcloud.com/ubuntu/bionic64'

# Proxy properties
# https://github.com/tmatilai/vagrant-proxyconf
:proxy:
    :http:
        :address: &addr '127.0.0.1'
        :port: &port 8080
    :https:
        :address: *addr
        :port: *port
    :enabled: false
    :no_proxy: '127.0.0.1,localhost'

# Hostupdater properties
# https://github.com/cogitatio/vagrant-hostsupdater
:hostsupdater:
    :aliases: ["testvm.local"]
    :remove_on_suspend: true

# SSH properties
:ssh:
    :forward_agent: true
    :forward_x11: true

# VM properties
:host:
    :name: 'TestVM'
    :update: false
    :box: 'bento/ubuntu-18.04'
    :box_url: 'https://vagrantcloud.com/bento/ubuntu-18.04'
    :cpus: null
    :memory: null
    :gui: false
    :customize:
        - :command: 'modifyvm'
          :settings:
              # see https://github.com/mitchellh/vagrant/issues/1807
              - ['--natdnshostresolver1', 'on']
              - ['--natdnsproxy1', 'on']
              - ['--nictype1', 'virtio']
        # https://gist.github.com/aboutte/f4adcbfc33cc7309791e0d21102c3d38
        - :command: 'guestproperty'
          :actions:
              - :set: ['/VirtualBox/GuestAdd/VBoxService/--timesync-interval', 10000]
              - :set: ['/VirtualBox/GuestAdd/VBoxService/--timesync-min-adjust', 100]
              - :set: ['/VirtualBox/GuestAdd/VBoxService/--timesync-set-on-restore', 1]
              - :set: ['/VirtualBox/GuestAdd/VBoxService/--timesync-set-start', 1]
              - :set: ['/VirtualBox/GuestAdd/VBoxService/--timesync-set-threshold', 1000]
    :networks:
        - :vpn:
              :type: 'forwarded_port'
              :disabled: true
              :options:
                  - :id: 'docs'
                    :guest: 8010
                    :protocol: &tcp 'tcp'
                    :host_ip: &localhost '127.0.0.1'
                    :host: 8010
                  - :id: 'reports'
                    :guest: 8080
                    :protocol: *tcp
                    :host_ip: *localhost
                    :host: 8080
        - :lan:
              :type: 'private_network'
              :disabled: false
              :options:
                  - :type: 'static'
                    :ip: '172.16.0.2'
                    :netmask: '255.255.255.252'
                    :nic_type: 'virtio'
                    :hostsupdater: 'no_skip'
    :synced_folders:
        - :src: '.'
          :dest: '/vagrant'
          :options:
              :disabled: true
        - :src: '.'
          :dest: '/shared'
          :options:
              :create: true
              :mount_options: ['dmode=774', 'fmode=664']
              :id: 'shared-root'
        - :src: '~/ws'
          :dest: '/ws'
          :options:
              :create: true
              :mount_options: ['dmode=774', 'fmode=774']
              :id: 'workspace'
    :provisioners:
        :shell:
            - :name: 'update-env'
              :options:
                  :type: &shell 'shell'
                  :path: [*provisioners, *shell, 'update-env.sh']
                  :binary: &true true
                  :run: null
            - :name: 'user-env'
              :options:
                  :type: *shell
                  :path: [*provisioners, *shell, 'user-config.sh']
                  :privileged: false
                  :binary: *true
                  :run: null
            - :name: 'packages'
              :options:
                  :type: *shell
                  :path: [*provisioners, *shell, 'manage-pkgs.sh']
                  :binary: *true
                  :run: null
            - :name: 'locale'
              :options:
                  :type: *shell
                  :path: [*provisioners, *shell, 'setup-locale.sh']
                  :binary: *true
                  :args: ["en_US"]
                  :run: null
            - :name: 'timesyncd'
              :options:
                  :type: *shell
                  :path: [*provisioners, *shell, 'setup-timesyncd.sh']
                  :binary: *true
                  :args: ['Europe/Athens']
                  :run: null
            - :name: 'tox'
              :options:
                  :type: *shell
                  :path: [*provisioners, *shell, 'install-tox.sh']
                  :privileged: false
                  :binary: *true
                  :run: null
            - :name: 'ctshark'
              :options:
                  :type: *shell
                  :path: [*provisioners, *shell, 'compile-tshark.sh']
                  :binary: *true
                  :args: ['-c', '/shared/wireshark.tar.gz', '-o', '/opt', '-t']
                  :run: 'never'
            - :name: 'dtshark'
              :options:
                  :type: *shell
                  :path: [*provisioners, *shell, 'compile-tshark.sh']
                  :binary: *true
                  :args: ['-d', '/shared/wireshark.tar.gz', '-o', '/opt', '-t']
                  :run: 'never'
        :file:
            - :name: 'vimrc'
              :options:
                  :type: &file 'file'
                  :source: [*templates, 'vimrc.tmpl']
                  :destination: '.vimrc'
                  :run: 'always'
            - :name: 'gitconfig'
              :options:
                  :type: *file
                  :source: [*templates, 'gitconfig.tmpl']
                  :destination: '.gitconfig'
                  :run: 'always'
            - :name: 'ipython'
              :options:
                  :type: *file
                  :source: [*templates, 'ipython.tmpl']
                  :destination: '.ipython/profile_default/ipython_config.py'
                  :run: 'always'
...
